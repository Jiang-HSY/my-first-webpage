    <style>
      :root {
        --pager-green: #a3d95b;
        --accent-red: #ff6b6b;
        --ui-bg: #2a2a2a;
        --grid-size: 20px;
        --note-width: 320px;

      body,
      html {
        margin: 0;

        width: 100vw;

        background-color: #f0f2f5;
        background-image: radial-gradient(#d1d5db 1.5px, transparent 1.5px);
        background-size: var(--grid-size) var(--grid-size);
        overflow: hidden;
        font-family: "Space Mono", monospace;
        user-select: none;
        touch-action: none;
        overscroll-behavior: none;
      }
      #viewport {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-origin: 0 0;
        cursor: grab;
      }
      .fixed-ui {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
      }
      .pager-container {
        pointer-events: auto;

      .pager-body {
        background-color: var(--pager-green);

        color: var(--paper-preview, #7dff7d);
        font-family: "VT323", monospace;

      .search-bar {
        width: 100%;

        border-radius: 8px;
        display: flex;

        padding: 4px 8px;

      }
      .search-bar input {
        background: transparent;

        color: #7dff7d;
        font-family: "VT323", monospace;

        outline: none;
        font-size: 16px;
      }
      .controls {
        display: flex;

      .tool-btn {

      .receipt {

        clip-path: polygon(

          32.5% 0,
          35% 2px,

          40% 2px,
          42.5% 0,
          45% 2px,
          47.5% 0,
          50% 2px,
          52.5% 0,
          55% 2px,
          57.5% 0,
          60% 2px,
          62.5% 0,
          65% 2px,
          67.5% 0,
          70% 2px,
          72.5% 0,
          75% 2px,
          77.5% 0,
          80% 2px,
          82.5% 0,
          85% 2px,
          87.5% 0,
          90% 2px,
          92.5% 0,
          95% 2px,
          97.5% 0,
          100% 2px,
          100% calc(100% - 2px),
          97.5% 100%,
          95% calc(100% - 2px),
          92.5% 100%,
          90% calc(100% - 2px),
          87.5% 100%,
          85% calc(100% - 2px),
          82.5% 100%,
          80% calc(100% - 2px),
          77.5% 100%,
          75% calc(100% - 2px),
          72.5% 100%,
          70% calc(100% - 2px),
          67.5% 100%,
          65% calc(100% - 2px),
          62.5% 100%,
          60% calc(100% - 2px),
          57.5% 100%,
          55% calc(100% - 2px),
          52.5% 100%,
          50% calc(100% - 2px),
          47.5% 100%,
          45% calc(100% - 2px),
          42.5% 100%,
          40% calc(100% - 2px),
          37.5% 100%,
          35% calc(100% - 2px),
          32.5% 100%,
          30% calc(100% - 2px),
          27.5% 100%,
          25% calc(100% - 2px),
          22.5% 100%,
          20% calc(100% - 2px),
          17.5% 100%,
          15% calc(100% - 2px),
          12.5% 100%,
          10% calc(100% - 2px),
          7.5% 100%,
          5% calc(100% - 2px),
          2.5% 100%,
          0% calc(100% - 2px)
        );
      }
      .receipt.dragging {
        scale: 1.02;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        z-index: 9999 !important;
      }
      .receipt.hidden-note {
        display: none;
      }
      .receipt-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 10px;

      }
      .close-btn {
        cursor: pointer;

        pointer-events: auto;
      }
      .receipt-content {
        font-weight: 700;
        color: #111;

        white-space: pre-wrap;
        margin: 10px 0;

        outline: none;

      .zoom-controls {
        position: fixed;
        right: 20px;

      }
      .zoom-btn {
        width: 50px;
        height: 50px;
        background: white;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border: 1px solid #eee;
        font-weight: bold;
      }

  </head>
  <body>
    <div id="viewport"></div>
    <div class="fixed-ui">
      <div class="pager-container">
        <div class="pager-body">
          <div class="search-bar">
            <span style="color: #7dff7d; margin-right: 5px">üîç</span
            ><input
              type="text"
              id="searchInp"
              placeholder="SEARCH NOTES..."
              oninput="handleSearch(this.value)"
            />
          </div>
          <div class="screen-bezel">
            <textarea
              id="inputText"
              class="lcd-screen"
              placeholder="TYPE MESSAGE..."
            ></textarea>
          </div>
          <div class="controls">
            <div style="display: flex; gap: 10px">
              <div class="tool-btn" onclick="toggleColor()">üé®</div>
              <div class="tool-btn" onclick="clearAllInputs()">üóëÔ∏è</div>
            </div>
            <button class="print-btn" onclick="printReceipt()">PRINT</button>
          </div>
        </div>
      </div>
      <div class="zoom-controls">
        <div class="zoom-btn" onclick="changeZoom(0.1)">Ôºã</div>
        <div class="zoom-btn" onclick="changeZoom(-0.1)">Ôºç</div>
        <div class="zoom-btn" onclick="focusAllReceipts(true)">ALL</div>
        <div class="zoom-btn" onclick="resetCanvasToCenter()">‚Ü∫</div>
      </div>
    </div>

    <script>
      const SB_URL = "https://wuronegjubkyevlviswt.supabase.co";
      const SB_KEY = "sb_publishable__FBQPQmrAdcZkixiLgA-xw_j50DyJ8q";
      let sb,
        viewport,
        scale = 1,
        offsetX = 0,
        offsetY = 0,
        zIndexCounter = 100,
        currentColorIndex = 0;
      const paperColors = [
        { bg: "#ffffff", p: "#7dff7d" },
        { bg: "#fff9c4", p: "#fff9c4" },
        { bg: "#c8e6c9", p: "#c8e6c9" },
        { bg: "#f8bbd0", p: "#f8bbd0" },
        { bg: "#e1f5fe", p: "#e1f5fe" },
        { bg: "#ede7f6", p: "#ede7f6" },
        { bg: "#ffe0b2", p: "#ffe0b2" },
      ];

      // Ê†∏ÂøÉÂä†ËΩΩÈÄªËæëÔºöÂõΩÂÜÖÊûÅÈÄüÂä†ËΩΩ
      async function initApp() {
        viewport = document.getElementById("viewport");

        // Âà§ÂÆö Supabase ÊòØÂê¶ÁúüÁöÑÂä†ËΩΩÊàêÂäü
        if (typeof window.supabase === "undefined") {
          console.warn(
            "Supabase Âä†ËΩΩÂ§±Ë¥•ÔºåÁî±‰∫é CDN Êó†Ê≥ïËøûÊé•ÔºåËØ∑Â∞ùËØïÂàáÊç¢ÁΩëÁªúÊàñËÅîÁ≥ªÂºÄÂèë‰∫∫Âëò„ÄÇ"
          );
          initCanvasPan();
          return;
        }

        try {
          sb = window.supabase.createClient(SB_URL, SB_KEY);
          const { data, error } = await sb.from("notes").select("*");
          if (error) throw error;
          if (data) {
            data.forEach((item) => {
              renderReceipt(item.id, item, true);
              if (item.z_index)
                zIndexCounter = Math.max(zIndexCounter, parseInt(item.z_index));
            });
            setTimeout(() => focusAllReceipts(true), 300);
          }

          // ÂºÄÂêØÂÆûÊó∂ÂêåÊ≠•
          sb.channel("db-changes")
            .on(
              "postgres_changes",
              { event: "*", schema: "public", table: "notes" },
              (p) => {
                if (
                  p.eventType === "INSERT" &&
                  !document.querySelector(`[data-note-id="${p.new.note_id}"]`)
                ) {
                  renderReceipt(p.new.id, p.new, true);
                }
                if (p.eventType === "DELETE")
                  document
                    .querySelector(`[data-db-id="${p.old.id}"]`)
                    ?.remove();
              }
            )
            .subscribe();
        } catch (e) {
          console.error("Êï∞ÊçÆÂ∫ìÂàùÂßãÂåñÈîôËØØ:", e.message);
        }
        initCanvasPan();
      }

      // ‰æøÁ≠æÊ∏≤Êüì‰∏éÊâìÂç∞
      function renderReceipt(dbId, data, isInit = false) {
        if (document.querySelector(`[data-note-id="${data.note_id}"]`)) return;
        const r = document.createElement("div");
        r.className = "receipt";
        r.dataset.dbId = dbId;
        r.dataset.noteId = data.note_id;
        r.style.setProperty("--this-paper-color", data.color || "#ffffff");
        r.style.left = data.left_pos;
        r.style.top = data.top_pos;
        r.style.zIndex = data.z_index || 100;

        r.innerHTML = `
                <div class="receipt-header"><span>${
                  data.note_id
                }</span><span class="close-btn" onclick="removeReceipt(this)">√ó</span></div>
                <div class="receipt-content" contenteditable="true" spellcheck="false">${
                  isInit ? data.content : ""
                }</div>
                <div style="display:flex;justify-content:space-between;font-size:8px;color:rgba(0,0,0,0.2);border-top:1px dashed rgba(0,0,0,0.08);padding-top:10px;pointer-events:none;">
                    <span>ID:${data.note_id}</span><span class="footer-date">${
          data.date_str
        }</span>
                </div>`;

        viewport.appendChild(r);
        const contentEl = r.querySelector(".receipt-content");
        if (!isInit) {
          r.style.transition = "top 0.8s ease-out";
          r.style.top = data.target_y;
          typeWriter(contentEl, data.content, () => {
            r.style.transition = "none";
            saveToCloud(r);
          });
        }
        contentEl.addEventListener("blur", () => saveToCloud(r));
        makeDraggable(r);
      }

      async function saveToCloud(el) {
        if (!sb || el.dataset.saving === "true") return;
        el.dataset.saving = "true";
        const payload = {
          note_id: el.dataset.noteId,
          content: el.querySelector(".receipt-content").innerText.trim(),
          color: el.style.getPropertyValue("--this-paper-color"),
          left_pos: el.style.left,
          top_pos: el.style.top,
          z_index: parseInt(el.style.zIndex) || 100,
          date_str: el.querySelector(".footer-date").innerText,
        };
        try {
          const dbId = el.dataset.dbId;
          if (!dbId || dbId === "null") {
            const { data } = await sb.from("notes").insert([payload]).select();
            if (data) el.dataset.dbId = data[0].id;
          } else {
            await sb.from("notes").update(payload).eq("id", dbId);
          }
        } catch (e) {
        } finally {
          el.dataset.saving = "false";
        }
      }

      function printReceipt() {
        const input = document.getElementById("inputText");
        const text = input.value.trim();
        if (!text) return;
        const nid = `PGR-${Math.floor(Math.random() * 9000 + 1000)}`;
        // ‰ΩøÁî®‰Ω†ÊúÄÂñúÊ¨¢ÁöÑÊó•ÊúüÊ†ºÂºè
        const date = new Date()
          .toLocaleString("zh-CN", {
            year: "numeric",
            month: "numeric",
            day: "numeric",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: false,
          })
          .replace(/\//g, "/");
        const x = (window.innerWidth / 2 - offsetX) / scale - 160;
        const startY = (window.innerHeight - 180 - offsetY) / scale;
        const targetY = (window.innerHeight / 2 - 100 - offsetY) / scale;
        renderReceipt(null, {
          note_id: nid,
          content: text,
          color: paperColors[currentColorIndex].bg,
          left_pos: x + "px",
          top_pos: startY + "px",
          target_y: targetY + "px",
          z_index: ++zIndexCounter,
          date_str: date,
        });
        input.value = "";
      }

      function makeDraggable(el) {
        let isD = false,
          sx,
          sy,
          ix,
          iy;
        const start = (e) => {
          if (
            e.target.contentEditable === "true" ||
            e.target.classList.contains("close-btn")
          )
            return;
          isD = true;
          el.classList.add("dragging");
          el.style.zIndex = ++zIndexCounter;
          const t = e.type.includes("touch") ? e.touches[0] : e;
          sx = t.clientX;
          sy = t.clientY;
          ix = parseFloat(el.style.left);
          iy = parseFloat(el.style.top);
          e.stopPropagation();
        };
        const move = (e) => {
          if (!isD) return;
          if (e.cancelable) e.preventDefault();
          const t = e.type.includes("touch") ? e.touches[0] : e;
          el.style.left = ix + (t.clientX - sx) / scale + "px";
          el.style.top = iy + (t.clientY - sy) / scale + "px";
        };
        const end = () => {
          if (isD) {
            isD = false;
            el.classList.remove("dragging");
            saveToCloud(el);
          }
        };
        el.addEventListener("mousedown", start);
        el.addEventListener("touchstart", start, { passive: false });
        window.addEventListener("mousemove", move);
        window.addEventListener("touchmove", move, { passive: false });
        window.addEventListener("mouseup", end);
        window.addEventListener("touchend", end);
      }

      function typeWriter(el, text, cb) {
        let i = 0;
        function type() {
          if (i < text.length) {
            el.innerText += text[i++];
            setTimeout(type, 30);
          } else if (cb) cb();
        }
        type();
      }

      function initCanvasPan() {
        let isP = false,
          sx,
          sy;
        const start = (e) => {
          if (e.target === viewport || e.target === document.body) {
            isP = true;
            const t = e.type.includes("touch") ? e.touches[0] : e;
            sx = t.clientX - offsetX;
            sy = t.clientY - offsetY;
          }
        };
        const move = (e) => {
          if (isP) {
            const t = e.type.includes("touch") ? e.touches[0] : e;
            offsetX = t.clientX - sx;
            offsetY = t.clientY - sy;
            applyTransform();
          }
        };
        window.addEventListener("mousedown", start);
        window.addEventListener("mousemove", move);
        window.addEventListener("mouseup", () => (isP = false));
        window.addEventListener("touchstart", start, { passive: false });
        window.addEventListener("touchmove", move, { passive: false });
        window.addEventListener("touchend", () => (isP = false));
      }

      async function removeReceipt(btn) {
        const el = btn.closest(".receipt");
        const dbId = el.dataset.dbId;
        el.remove();
        if (sb && dbId && dbId !== "null")
          await sb.from("notes").delete().eq("id", dbId);
      }

      function applyTransform() {
        viewport.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
      }
      function changeZoom(d) {
        scale = Math.min(Math.max(0.1, scale + d), 3);
        applyTransform();
      }
      function focusAllReceipts(s) {
        const items = document.querySelectorAll(".receipt");
        if (!items.length) {
          offsetX = 0;
          offsetY = 0;
          scale = 1;
          applyTransform();
          return;
        }
        let minX = Infinity,
          maxX = -Infinity,
          minY = Infinity,
          maxY = -Infinity;
        items.forEach((el) => {
          const x = parseFloat(el.style.left),
            y = parseFloat(el.style.top);
          minX = Math.min(minX, x);
          maxX = Math.max(maxX, x + 320);
          minY = Math.min(minY, y);
          maxY = Math.max(maxY, y + 150);
        });
        if (s)
          scale = Math.min(
            window.innerWidth / (maxX - minX + 100),
            (window.innerHeight - 300) / (maxY - minY + 100),
            1
          );
        offsetX = window.innerWidth / 2 - ((minX + maxX) / 2) * scale;
        offsetY = window.innerHeight / 2 - ((minY + maxY) / 2) * scale;
        viewport.style.transition = "all 0.5s";
        applyTransform();
        setTimeout(() => (viewport.style.transition = "none"), 500);
      }
      function resetCanvasToCenter() {
        focusAllReceipts(false);
      }
      function toggleColor() {
        currentColorIndex = (currentColorIndex + 1) % paperColors.length;
        document
          .getElementById("inputText")
          .style.setProperty(
            "--paper-preview",
            paperColors[currentColorIndex].p
          );
      }
      function handleSearch(v) {
        const q = v.toLowerCase();
        document
          .querySelectorAll(".receipt")
          .forEach((n) =>
            n.classList.toggle(
              "hidden-note",
              q && !n.innerText.toLowerCase().includes(q)
            )
          );
      }
      function clearAllInputs() {
        document.getElementById("inputText").value = "";
        handleSearch("");
      }

      window.onload = () => {
        const code = prompt("ËØ∑ËæìÂÖ•ÊöóÂè∑Ôºö");
        if (code === "123456") {
          initApp();
        } else {
          alert("ÊöóÂè∑ÈîôËØØ");
        }
      };
    </script>
