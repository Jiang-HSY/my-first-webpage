<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>äº‘ä¾¿ç­¾ - ç»ˆæä¿®å¤ç‰ˆ</title>
    <link
      href="https://fonts.loli.net/css2?family=VT323&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      :root {
        --pager-green: #a3d95b;
        --accent-red: #ff6b6b;
        --ui-bg: #2a2a2a;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background-color: #f0f2f5;
        background-image: linear-gradient(
            rgba(200, 210, 220, 0.4) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(200, 210, 220, 0.4) 1px, transparent 1px);
        background-size: 35px 35px;
        overflow: hidden;
        font-family: "Space Mono", monospace;
        user-select: none;
      }
      #viewport {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-origin: 0 0;
        cursor: grab;
      }
      .fixed-ui {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
      }
      .pager-container {
        pointer-events: auto;
        margin-bottom: 20px;
        width: 90%;
        max-width: 420px;
      }
      .pager-body {
        background-color: var(--pager-green);
        border-radius: 25px;
        padding: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        gap: 12px;
        border-bottom: 8px solid #8cc63f;
      }
      .screen-bezel {
        background: #1a1a1a;
        padding: 10px;
        border-radius: 12px;
      }
      textarea.lcd-screen {
        width: 100%;
        height: 75px;
        background: #242e22;
        border: none;
        color: var(--paper-preview, #7dff7d);
        font-family: "VT323", monospace;
        font-size: 24px;
        resize: none;
        outline: none;
        box-sizing: border-box;
        padding: 8px;
      }
      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .tool-btn {
        width: 42px;
        height: 42px;
        background: var(--ui-bg);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        cursor: pointer;
        pointer-events: auto;
      }
      .print-btn {
        background: var(--accent-red);
        color: #fff;
        border: none;
        padding: 0 25px;
        height: 45px;
        border-radius: 12px;
        font-weight: bold;
        cursor: pointer;
        pointer-events: auto;
      }
      .receipt {
        position: absolute;
        width: 230px;
        background: var(--this-paper-color);
        padding: 12px 18px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
        z-index: 50;
        transition: top 0.8s cubic-bezier(0.2, 0.8, 0.2, 1.05);
        clip-path: polygon(
          0% 4px,
          2.5% 0,
          5% 4px,
          7.5% 0,
          10% 4px,
          12.5% 0,
          15% 4px,
          17.5% 0,
          20% 4px,
          22.5% 0,
          25% 4px,
          27.5% 0,
          30% 4px,
          32.5% 0,
          35% 4px,
          37.5% 0,
          40% 4px,
          42.5% 0,
          45% 4px,
          47.5% 0,
          50% 4px,
          52.5% 0,
          55% 4px,
          57.5% 0,
          60% 4px,
          62.5% 0,
          65% 4px,
          67.5% 0,
          70% 4px,
          72.5% 0,
          75% 4px,
          77.5% 0,
          80% 4px,
          82.5% 0,
          85% 4px,
          87.5% 0,
          90% 4px,
          92.5% 0,
          95% 4px,
          97.5% 0,
          100% 4px,
          100% calc(100% - 4px),
          0% calc(100% - 4px)
        );
      }
      .receipt-header {
        display: flex;
        justify-content: space-between;
        font-size: 10px;
        color: rgba(0, 0, 0, 0.3);
        border-bottom: 1px dashed rgba(0, 0, 0, 0.08);
        padding-bottom: 6px;
      }
      .close-btn {
        cursor: pointer;
        font-size: 20px;
        pointer-events: auto;
      }
      .receipt-content {
        font-weight: 700;
        color: #111;
        font-size: 14px;
        white-space: pre-wrap;
        margin: 10px 0;
      }
      .cursor {
        display: inline-block;
        width: 6px;
        height: 14px;
        background: var(--accent-red);
        animation: blink 0.8s infinite;
        vertical-align: middle;
      }
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
      .zoom-controls {
        position: fixed;
        right: 20px;
        bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        pointer-events: auto;
      }
      .zoom-btn {
        width: 45px;
        height: 45px;
        background: white;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="viewport"></div>
    <div class="fixed-ui">
      <div class="pager-container">
        <div class="pager-body">
          <div class="screen-bezel">
            <textarea
              id="inputText"
              class="lcd-screen"
              placeholder="TYPE..."
            ></textarea>
          </div>
          <div class="controls">
            <div style="display: flex; gap: 10px">
              <div class="tool-btn" onclick="toggleColor()">ğŸ¨</div>
              <div class="tool-btn" onclick="clearText()">ğŸ—‘ï¸</div>
            </div>
            <button class="print-btn" onclick="printReceipt()">PRINT</button>
          </div>
        </div>
      </div>
      <div class="zoom-controls">
        <div class="zoom-btn" onclick="changeZoom(0.1)">ï¼‹</div>
        <div class="zoom-btn" onclick="changeZoom(-0.1)">ï¼</div>
        <div class="zoom-btn" onclick="focusAllReceipts()">ALL</div>
      </div>
    </div>

    <script>
      const SB_URL = "https://wuronegjubkyevlviswt.supabase.co";
      const SB_KEY = "sb_publishable__FBQPQmrAdcZkixiLgA-xw_j50DyJ8q";
      let sb,
        viewport,
        scale = 1,
        offsetX = 0,
        offsetY = 0,
        zIndexCounter = 100,
        currentColorIndex = 0;
      const paperColors = [
        { bg: "#ffffff", p: "#7dff7d" },
        { bg: "#fff9c4", p: "#fff9c4" },
        { bg: "#c8e6c9", p: "#c8e6c9" },
        { bg: "#f8bbd0", p: "#f8bbd0" },
      ];

      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      function playSfx(f, t = "sine", v = 0.02, d = 0.05) {
        if (audioCtx.state === "suspended") audioCtx.resume();
        const o = audioCtx.createOscillator(),
          g = audioCtx.createGain();
        o.type = t;
        o.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.setValueAtTime(v, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + d);
        o.connect(g);
        g.connect(audioCtx.destination);
        o.start();
        o.stop(audioCtx.currentTime + d);
      }

      async function initApp() {
        viewport = document.getElementById("viewport");
        try {
          sb = window.supabase.createClient(SB_URL, SB_KEY);
          const { data } = await sb.from("notes").select("*");
          if (data) data.forEach((item) => renderReceipt(item.id, item, true));
        } catch (e) {
          console.error("åˆå§‹åŒ–å¤±è´¥:", e);
        }
      }

      // --- é‡ç‚¹ä¼˜åŒ–ï¼šå¸¦é”çš„åŒæ­¥é€»è¾‘ ---
      async function saveToCloud(el) {
        if (!sb || el.dataset.saving === "true") return;

        const content = el.querySelector(".receipt-content").innerText.trim();
        if (!content) return; // å†…å®¹ä¸ºç©ºä¸ä¿å­˜

        el.dataset.saving = "true";
        const payload = {
          note_id: el.querySelector(".receipt-header span").innerText,
          content: content,
          color: el.style.getPropertyValue("--this-paper-color"),
          left_pos: el.style.left,
          top_pos: el.style.top,
          z_index: parseInt(el.style.zIndex) || 100,
          date_str: el
            .querySelector(".receipt-header")
            .parentElement.querySelector("span:last-child").innerText,
        };

        try {
          // åªæœ‰çœŸå®å­˜åœ¨ ID æ—¶æ‰æ‰§è¡Œ PATCH
          if (
            el.dataset.dbId &&
            el.dataset.dbId !== "null" &&
            el.dataset.dbId !== "undefined"
          ) {
            await sb.from("notes").update(payload).eq("id", el.dataset.dbId);
          } else {
            // å¦åˆ™æ‰§è¡Œ INSERT å¹¶è·å–æ–° ID
            const { data, error } = await sb
              .from("notes")
              .insert([payload])
              .select();
            if (error) throw error;
            if (data && data[0]) el.dataset.dbId = data[0].id;
          }
        } catch (e) {
          console.log("æ­£åœ¨æ’é˜ŸåŒæ­¥...");
        } finally {
          el.dataset.saving = "false";
        }
      }

      function renderReceipt(dbId, data, isInit = false) {
        const receipt = document.createElement("div");
        receipt.className = "receipt";
        receipt.dataset.dbId = dbId;
        receipt.style.setProperty(
          "--this-paper-color",
          data.color || "#ffffff"
        );
        receipt.style.left = data.left_pos;
        receipt.style.top = data.top_pos;
        receipt.style.zIndex = data.z_index || 100;

        if (isInit) receipt.style.transition = "none";

        receipt.innerHTML = `
            <div class="receipt-header"><span>${data.note_id}</span><span class="close-btn" onclick="removeReceipt(this)">Ã—</span></div>
            <div class="receipt-content"></div>
            <div style="display:flex; justify-content:space-between; font-size:8px; color:rgba(0,0,0,0.2); border-top:1px dashed rgba(0,0,0,0.08); padding-top:5px;">
                <span>ID:${data.note_id}</span><span>${data.date_str}</span>
            </div>`;
        viewport.appendChild(receipt);

        const contentEl = receipt.querySelector(".receipt-content");
        if (isInit) {
          contentEl.innerText = data.content;
        } else {
          typeWriter(contentEl, data.content, () => {
            receipt.style.transition = "none";
            saveToCloud(receipt);
          });
        }
        makeDraggable(receipt);
        zIndexCounter = Math.max(zIndexCounter, data.z_index || 100);
      }

      function typeWriter(el, text, cb) {
        let i = 0;
        const cur = document.createElement("span");
        cur.className = "cursor";
        el.appendChild(cur);
        function type() {
          if (i < text.length) {
            el.insertBefore(
              text[i] === "\n"
                ? document.createElement("br")
                : document.createTextNode(text[i]),
              cur
            );
            i++;
            playSfx(800 + Math.random() * 200, "sine", 0.01, 0.02);
            setTimeout(type, 50);
          } else {
            cur.remove();
            if (cb) cb();
          }
        }
        type();
      }

      function printReceipt() {
        const input = document.getElementById("inputText");
        const text = input.value.trim();
        if (!text) return;
        playSfx(1000, "sine", 0.05, 0.4);
        const id = `PGR-${Math.floor(Math.random() * 9000 + 1000)}`;
        const date = new Date().toLocaleString([], {
          hour: "2-digit",
          minute: "2-digit",
        });
        const x = (window.innerWidth / 2 - offsetX) / scale - 115;
        const y = (window.innerHeight - 200 - offsetY) / scale;

        renderReceipt(null, {
          note_id: id,
          content: text,
          color: paperColors[currentColorIndex].bg,
          left_pos: x + "px",
          top_pos: y + "px",
          z_index: ++zIndexCounter,
          date_str: date,
        });

        const all = document.querySelectorAll(".receipt");
        const newEl = all[all.length - 1];
        setTimeout(() => {
          newEl.style.top = y - 250 + "px";
        }, 50);
        input.value = "";
      }

      function makeDraggable(el) {
        let isD = false,
          sx,
          sy,
          ix,
          iy;
        const start = (e) => {
          if (e.target.classList.contains("close-btn")) return;
          isD = true;
          el.style.zIndex = ++zIndexCounter;
          const t = e.type === "touchstart" ? e.touches[0] : e;
          sx = t.clientX;
          sy = t.clientY;
          ix = parseFloat(el.style.left);
          iy = parseFloat(el.style.top);
        };
        const move = (e) => {
          if (!isD) return;
          const t = e.type === "touchmove" ? e.touches[0] : e;
          el.style.left = ix + (t.clientX - sx) / scale + "px";
          el.style.top = iy + (t.clientY - sy) / scale + "px";
        };
        const end = () => {
          if (isD) {
            isD = false;
            saveToCloud(el);
          }
        };
        el.addEventListener("mousedown", start);
        window.addEventListener("mousemove", move);
        window.addEventListener("mouseup", end);
        el.addEventListener("touchstart", start);
        window.addEventListener("touchmove", move);
        window.addEventListener("touchend", end);
      }

      async function removeReceipt(btn) {
        const el = btn.closest(".receipt");
        const dbId = el.dataset.dbId;
        el.remove();
        playSfx(300);
        if (dbId && dbId !== "null")
          await sb.from("notes").delete().eq("id", dbId);
      }

      function toggleColor() {
        currentColorIndex = (currentColorIndex + 1) % paperColors.length;
        document
          .getElementById("inputText")
          .style.setProperty(
            "--paper-preview",
            paperColors[currentColorIndex].p
          );
        playSfx(600);
      }
      function clearText() {
        document.getElementById("inputText").value = "";
        playSfx(200);
      }
      function applyTransform() {
        viewport.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
      }
      function changeZoom(d) {
        scale = Math.min(Math.max(0.1, scale + d), 3);
        applyTransform();
      }
      function focusAllReceipts() {
        scale = 1;
        offsetX = 0;
        offsetY = 0;
        applyTransform();
      }

      window.onload = () => {
        const code = prompt("è¯·è¾“å…¥æš—å·ï¼š");
        if (code === "123456") initApp();
        else alert("æš—å·é”™è¯¯");
      };
    </script>
  </body>
</html>
