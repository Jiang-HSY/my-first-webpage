<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>äº‘ä¾¿ç­¾ - æ•…éšœä¿®å¤ç‰ˆ</title>
    <link
      href="https://fonts.loli.net/css2?family=VT323&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      /* ä¿æŒä¹‹å‰çš„æ‰€æœ‰ CSS ä¸å˜ */
      :root {
        --pager-green: #a3d95b;
        --accent-red: #ff6b6b;
        --ui-bg: #2a2a2a;
        --grid-size: 20px;
        --note-width: 320px;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background-color: #f0f2f5;
        background-image: radial-gradient(#d1d5db 1.5px, transparent 1.5px);
        background-size: var(--grid-size) var(--grid-size);
        overflow: hidden;
        font-family: "Space Mono", monospace;
        user-select: none;
        touch-action: none;
      }
      #viewport {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-origin: 0 0;
        cursor: grab;
      }
      .fixed-ui {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
      }
      .pager-container {
        pointer-events: auto;
        margin-bottom: 20px;
        width: 90%;
        max-width: 420px;
      }
      .pager-body {
        background-color: var(--pager-green);
        border-radius: 25px;
        padding: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        gap: 10px;
        border-bottom: 8px solid #8cc63f;
      }
      .screen-bezel {
        background: #1a1a1a;
        padding: 8px;
        border-radius: 12px;
      }
      textarea.lcd-screen {
        width: 100%;
        height: 60px;
        background: #242e22;
        border: none;
        color: var(--paper-preview, #7dff7d);
        font-family: "VT323", monospace;
        font-size: 22px;
        resize: none;
        outline: none;
        box-sizing: border-box;
        padding: 8px;
      }
      .search-bar {
        width: 100%;
        background: #1a1a1a;
        border-radius: 8px;
        display: flex;
        align-items: center;
        padding: 4px 8px;
        box-sizing: border-box;
        margin-bottom: 5px;
      }
      .search-bar input {
        background: transparent;
        border: none;
        color: #7dff7d;
        font-family: "VT323", monospace;
        width: 100%;
        outline: none;
        font-size: 16px;
      }
      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .tool-btn {
        width: 40px;
        height: 40px;
        background: var(--ui-bg);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        cursor: pointer;
        pointer-events: auto;
      }
      .print-btn {
        background: var(--accent-red);
        color: #fff;
        border: none;
        padding: 0 20px;
        height: 40px;
        border-radius: 12px;
        font-weight: bold;
        cursor: pointer;
        pointer-events: auto;
      }
      .receipt {
        position: absolute;
        width: var(--note-width);
        background: var(--this-paper-color);
        padding: 12px 18px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        z-index: 50;
        transition: transform 0.2s;
        pointer-events: auto;
        box-sizing: border-box;
        clip-path: polygon(
          0% 4px,
          2.5% 0,
          5% 4px,
          7.5% 0,
          10% 4px,
          12.5% 0,
          15% 4px,
          17.5% 0,
          20% 4px,
          22.5% 0,
          25% 4px,
          27.5% 0,
          30% 4px,
          32.5% 0,
          35% 4px,
          37.5% 0,
          40% 4px,
          42.5% 0,
          45% 4px,
          47.5% 0,
          50% 4px,
          52.5% 0,
          55% 4px,
          57.5% 0,
          60% 4px,
          62.5% 0,
          65% 4px,
          67.5% 0,
          70% 4px,
          72.5% 0,
          75% 4px,
          77.5% 0,
          80% 4px,
          82.5% 0,
          85% 4px,
          87.5% 0,
          90% 4px,
          92.5% 0,
          95% 4px,
          97.5% 0,
          100% 4px,
          100% calc(100% - 4px),
          0% calc(100% - 4px)
        );
      }
      .receipt.dragging {
        scale: 1.02;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        z-index: 1000 !important;
      }
      .receipt.hidden-note {
        display: none;
      }
      .receipt-header {
        display: flex;
        justify-content: space-between;
        font-size: 10px;
        color: rgba(0, 0, 0, 0.3);
        border-bottom: 1px dashed rgba(0, 0, 0, 0.08);
        padding-bottom: 6px;
        pointer-events: none;
      }
      .close-btn {
        cursor: pointer;
        font-size: 18px;
        pointer-events: auto;
      }
      .receipt-content {
        font-weight: 700;
        color: #111;
        font-size: 14px;
        white-space: pre-wrap;
        margin: 10px 0;
        min-height: 30px;
        outline: none;
      }
      .zoom-controls {
        position: fixed;
        right: 20px;
        bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        pointer-events: auto;
        z-index: 3000;
      }
      .zoom-btn {
        width: 50px;
        height: 50px;
        background: white;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border: 1px solid #eee;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="viewport"></div>
    <div class="fixed-ui">
      <div class="pager-container">
        <div class="pager-body">
          <div class="search-bar">
            <span style="color: #7dff7d; margin-right: 5px">ğŸ”</span>
            <input
              type="text"
              id="searchInp"
              placeholder="SEARCH NOTES..."
              oninput="handleSearch(this.value)"
            />
          </div>
          <div class="screen-bezel">
            <textarea
              id="inputText"
              class="lcd-screen"
              placeholder="TYPE MESSAGE..."
            ></textarea>
          </div>
          <div class="controls">
            <div style="display: flex; gap: 10px">
              <div class="tool-btn" onclick="toggleColor()">ğŸ¨</div>
              <div class="tool-btn" onclick="clearAllInputs()">ğŸ—‘ï¸</div>
            </div>
            <button class="print-btn" onclick="printReceipt()">PRINT</button>
          </div>
        </div>
      </div>
      <div class="zoom-controls">
        <div class="zoom-btn" onclick="changeZoom(0.1)">ï¼‹</div>
        <div class="zoom-btn" onclick="changeZoom(-0.1)">ï¼</div>
        <div class="zoom-btn" onclick="focusAllReceipts()">ALL</div>
        <div class="zoom-btn" onclick="resetCanvas()">â†º</div>
      </div>
    </div>

    <script>
      const SB_URL = "https://wuronegjubkyevlviswt.supabase.co";
      const SB_KEY = "sb_publishable__FBQPQmrAdcZkixiLgA-xw_j50DyJ8q";
      let sb,
        viewport,
        scale = 1,
        offsetX = 0,
        offsetY = 0,
        zIndexCounter = 100,
        currentColorIndex = 0;
      const paperColors = [
        { bg: "#ffffff", p: "#7dff7d" },
        { bg: "#fff9c4", p: "#fff9c4" },
        { bg: "#c8e6c9", p: "#c8e6c9" },
        { bg: "#f8bbd0", p: "#f8bbd0" },
        { bg: "#e1f5fe", p: "#e1f5fe" },
        { bg: "#ede7f6", p: "#ede7f6" },
        { bg: "#ffe0b2", p: "#ffe0b2" },
      ];

      // éŸ³æ•ˆ
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      function playSfx(f, t = "sine", v = 0.02, d = 0.05) {
        if (audioCtx.state === "suspended") audioCtx.resume();
        const o = audioCtx.createOscillator(),
          g = audioCtx.createGain();
        o.type = t;
        o.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.setValueAtTime(v, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + d);
        o.connect(g);
        g.connect(audioCtx.destination);
        o.start();
        o.stop(audioCtx.currentTime + d);
      }

      async function initApp() {
        viewport = document.getElementById("viewport");
        sb = window.supabase.createClient(SB_URL, SB_KEY);

        // é¦–æ¬¡åŠ è½½
        const { data } = await sb.from("notes").select("*");
        if (data) data.forEach((item) => renderReceipt(item.id, item, true));

        // é‡è¦ï¼šRealtime ç›‘å¬
        sb.channel("public-notes")
          .on(
            "postgres_changes",
            { event: "*", schema: "public", table: "notes" },
            (payload) => {
              if (payload.eventType === "INSERT") {
                if (!document.querySelector(`[data-db-id="${payload.new.id}"]`))
                  renderReceipt(payload.new.id, payload.new, true);
              } else if (payload.eventType === "UPDATE") {
                const el = document.querySelector(
                  `[data-db-id="${payload.new.id}"]`
                );
                if (el && el.dataset.saving !== "true") {
                  el.style.transition = "all 0.5s ease";
                  el.style.left = payload.new.left_pos;
                  el.style.top = payload.new.top_pos;
                  el.querySelector(".receipt-content").innerText =
                    payload.new.content;
                  setTimeout(() => (el.style.transition = "none"), 500);
                }
              } else if (payload.eventType === "DELETE") {
                document
                  .querySelector(`[data-db-id="${payload.old.id}"]`)
                  ?.remove();
              }
            }
          )
          .subscribe();

        initCanvasPan();
      }

      // ä¿®å¤åçš„ä¿å­˜é€»è¾‘ï¼šç¡®ä¿æ‹¿åˆ° ID åå†æ“ä½œ
      async function saveToCloud(el) {
        const dbId = el.dataset.dbId;
        if (!sb || el.dataset.saving === "true") return;
        const content = el.querySelector(".receipt-content").innerText.trim();
        if (!content) return;

        el.dataset.saving = "true";
        const payload = {
          note_id: el.querySelector(".receipt-header span").innerText,
          content: content,
          color: el.style.getPropertyValue("--this-paper-color"),
          left_pos: el.style.left,
          top_pos: el.style.top,
          z_index: parseInt(el.style.zIndex) || 100,
          date_str: el.querySelector(".footer-date").innerText,
        };

        try {
          // å¦‚æœ ID ä¸ºç©ºæˆ–è€… "null"ï¼Œå°è¯•æ’å…¥
          if (!dbId || dbId === "null" || dbId === "undefined") {
            const { data, error } = await sb
              .from("notes")
              .insert([payload])
              .select();
            if (data && data[0]) el.dataset.dbId = data[0].id; // æˆåŠŸæ‹¿åˆ°äº‘ç«¯ ID
            if (error) console.error("Insert Error:", error);
          } else {
            // æœ‰ ID åˆ™æ›´æ–°
            const { error } = await sb
              .from("notes")
              .update(payload)
              .eq("id", dbId);
            if (error) console.error("Update Error:", error);
          }
        } finally {
          el.dataset.saving = "false";
        }
      }

      function renderReceipt(dbId, data, isInit = false) {
        if (dbId && document.querySelector(`[data-db-id="${dbId}"]`)) return;
        const receipt = document.createElement("div");
        receipt.className = "receipt";
        receipt.dataset.dbId = dbId;
        receipt.style.setProperty(
          "--this-paper-color",
          data.color || "#ffffff"
        );
        receipt.style.left = data.left_pos;
        receipt.style.top = data.top_pos;
        receipt.style.zIndex = data.z_index || 100;

        receipt.innerHTML = `
            <div class="receipt-header"><span>${data.note_id}</span><span class="close-btn" onclick="removeReceipt(this)">Ã—</span></div>
            <div class="receipt-content" contenteditable="true" spellcheck="false"></div>
            <div style="display:flex; justify-content:space-between; font-size:8px; color:rgba(0,0,0,0.2); border-top:1px dashed rgba(0,0,0,0.08); padding-top:5px; pointer-events:none;">
                <span>ID:${data.note_id}</span><span class="footer-date">${data.date_str}</span>
            </div>`;

        viewport.appendChild(receipt);
        const contentEl = receipt.querySelector(".receipt-content");
        if (isInit) contentEl.innerText = data.content;
        else
          typeWriter(contentEl, data.content, () => {
            saveToCloud(receipt);
          });

        receipt.addEventListener("dblclick", (e) => {
          if (e.target !== contentEl) focusSingleReceipt(receipt);
        });
        contentEl.addEventListener("blur", () => saveToCloud(receipt));
        contentEl.addEventListener("input", () =>
          playSfx(1200, "sine", 0.005, 0.02)
        );
        makeDraggable(receipt);
        zIndexCounter = Math.max(zIndexCounter, parseInt(data.z_index) || 100);
      }

      // ç£å¸æ‹–æ‹½é€»è¾‘
      function makeDraggable(el) {
        let isD = false,
          sx,
          sy,
          ix,
          iy;
        const start = (e) => {
          if (
            e.target.classList.contains("close-btn") ||
            e.target.contentEditable === "true"
          )
            return;
          e.stopPropagation();
          isD = true;
          el.classList.add("dragging");
          el.style.zIndex = ++zIndexCounter;
          const t = e.type.includes("touch") ? e.touches[0] : e;
          sx = t.clientX;
          sy = t.clientY;
          ix = parseFloat(el.style.left);
          iy = parseFloat(el.style.top);
        };
        const move = (e) => {
          if (!isD) return;
          const t = e.type.includes("touch") ? e.touches[0] : e;
          el.style.left = ix + (t.clientX - sx) / scale + "px";
          el.style.top = iy + (t.clientY - sy) / scale + "px";
        };
        const end = () => {
          if (isD) {
            isD = false;
            el.classList.remove("dragging");
            let tx = parseFloat(el.style.left),
              ty = parseFloat(el.style.top);
            const grid = 20,
              snap = 50;
            const others = document.querySelectorAll(
              `.receipt:not([data-db-id="${el.dataset.dbId}"])`
            );
            others.forEach((o) => {
              const ox = parseFloat(o.style.left),
                oy = parseFloat(o.style.top);
              const ow = o.offsetWidth,
                oh = o.offsetHeight;
              if (Math.abs(ty - oy) < snap) {
                if (Math.abs(tx - (ox + ow)) < snap) tx = ox + ow;
                if (Math.abs(tx + 320 - ox) < snap) tx = ox - 320;
                ty = oy;
              }
              if (Math.abs(tx - ox) < snap) {
                if (Math.abs(ty - (oy + oh)) < snap) ty = oy + oh;
                if (Math.abs(ty + el.offsetHeight - oy) < snap)
                  ty = oy - el.offsetHeight;
                tx = ox;
              }
            });
            el.style.left = Math.round(tx / grid) * grid + "px";
            el.style.top = Math.round(ty / grid) * grid + "px";
            saveToCloud(el);
          }
        };
        el.addEventListener("mousedown", start);
        el.addEventListener("touchstart", start, { passive: false });
        window.addEventListener("mousemove", move);
        window.addEventListener("touchmove", move, { passive: false });
        window.addEventListener("mouseup", end);
        window.addEventListener("touchend", end);
      }

      function handleSearch(val) {
        const q = val.toLowerCase().trim();
        document.querySelectorAll(".receipt").forEach((n) => {
          const t = n.querySelector(".receipt-content").innerText.toLowerCase();
          n.classList.toggle("hidden-note", q !== "" && !t.includes(q));
        });
      }

      function clearAllInputs() {
        document.getElementById("inputText").value = "";
        const s = document.getElementById("searchInp");
        s.value = "";
        handleSearch("");
        playSfx(200);
      }

      // ç”»å¸ƒç¼©æ”¾å¯¹ç„¦åŸºç¡€å‡½æ•°
      function focusSingleReceipt(el) {
        const x = parseFloat(el.style.left) + 160;
        const y = parseFloat(el.style.top) + el.offsetHeight / 2;
        scale = 1;
        offsetX = window.innerWidth / 2 - x * scale;
        offsetY = window.innerHeight / 2 - y * scale;
        viewport.style.transition = "all 0.5s ease";
        applyTransform();
        setTimeout(() => (viewport.style.transition = "none"), 500);
      }
      function typeWriter(el, text, cb) {
        let i = 0;
        const cur = document.createElement("span");
        cur.className = "cursor";
        el.innerHTML = "";
        el.appendChild(cur);
        function type() {
          if (i < text.length) {
            el.insertBefore(document.createTextNode(text[i]), cur);
            i++;
            playSfx(800 + Math.random() * 200, "sine", 0.01, 0.02);
            setTimeout(type, 30);
          } else {
            cur.remove();
            if (cb) cb();
          }
        }
        type();
      }
      function printReceipt() {
        const input = document.getElementById("inputText");
        const text = input.value.trim();
        if (!text) return;
        playSfx(1000, "sine", 0.05, 0.4);
        const id = `PGR-${Math.floor(Math.random() * 9000 + 1000)}`;
        const date = new Date().toLocaleString([], {
          hour: "2-digit",
          minute: "2-digit",
        });
        const x = (window.innerWidth / 2 - offsetX) / scale - 160;
        const y = (window.innerHeight - 250 - offsetY) / scale;
        renderReceipt(null, {
          note_id: id,
          content: text,
          color: paperColors[currentColorIndex].bg,
          left_pos: x + "px",
          top_pos: y + "px",
          z_index: ++zIndexCounter,
          date_str: date,
        });
        input.value = "";
      }
      function initCanvasPan() {
        let isP = false,
          sx,
          sy;
        const start = (e) => {
          if (e.target !== viewport && e.target !== document.body) return;
          isP = true;
          const t = e.type.includes("touch") ? e.touches[0] : e;
          sx = t.clientX - offsetX;
          sy = t.clientY - offsetY;
        };
        const move = (e) => {
          if (!isP) return;
          const t = e.type.includes("touch") ? e.touches[0] : e;
          offsetX = t.clientX - sx;
          offsetY = t.clientY - sy;
          applyTransform();
        };
        window.addEventListener("mousedown", start);
        window.addEventListener("mousemove", move);
        window.addEventListener("mouseup", () => (isP = false));
        window.addEventListener("touchstart", start, { passive: false });
        window.addEventListener("touchmove", move, { passive: false });
        window.addEventListener("touchend", () => (isP = false));
      }
      async function removeReceipt(btn) {
        const el = btn.closest(".receipt");
        const dbId = el.dataset.dbId;
        el.remove();
        playSfx(300);
        if (dbId && dbId !== "null")
          await sb.from("notes").delete().eq("id", dbId);
      }
      function applyTransform() {
        viewport.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
      }
      function changeZoom(d) {
        scale = Math.min(Math.max(0.1, scale + d), 3);
        applyTransform();
      }
      function resetCanvas() {
        scale = 1;
        offsetX = 0;
        offsetY = 0;
        applyTransform();
      }
      function focusAllReceipts() {
        const items = document.querySelectorAll(".receipt:not(.hidden-note)");
        if (!items.length) return resetCanvas();
        let minX = Infinity,
          maxX = -Infinity,
          minY = Infinity,
          maxY = -Infinity;
        items.forEach((el) => {
          const x = parseFloat(el.style.left),
            y = parseFloat(el.style.top);
          minX = Math.min(minX, x);
          maxX = Math.max(maxX, x + 320);
          minY = Math.min(minY, y);
          maxY = Math.max(maxY, y + el.offsetHeight);
        });
        scale = Math.min(
          window.innerWidth / (maxX - minX + 100),
          window.innerHeight / (maxY - minY + 200),
          1
        );
        offsetX = window.innerWidth / 2 - ((minX + maxX) / 2) * scale;
        offsetY = window.innerHeight / 2 - ((minY + maxY) / 2) * scale;
        viewport.style.transition = "all 0.6s ease";
        applyTransform();
        setTimeout(() => (viewport.style.transition = "none"), 600);
      }
      function toggleColor() {
        currentColorIndex = (currentColorIndex + 1) % paperColors.length;
        document
          .getElementById("inputText")
          .style.setProperty(
            "--paper-preview",
            paperColors[currentColorIndex].p
          );
        playSfx(600);
      }

      window.onload = () => {
        const code = prompt("è¯·è¾“å…¥æš—å·ï¼š");
        if (code === "123456") initApp();
        else alert("æš—å·é”™è¯¯");
      };
    </script>
  </body>
